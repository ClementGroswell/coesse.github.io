<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coesse — One World. One Breath</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont;
  color:white;
  background:black;
  overflow-x:hidden;
}
.hero {
  height:100vh;
  background:url('bg.jpg') center/cover no-repeat;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(6px);
}
.overlay {
  background:rgba(0,0,0,.45);
  position:absolute;
  inset:0;
}
.content {
  position:relative;
  text-align:center;
  max-width:900px;
  padding:40px;
}
h1 {font-size:64px; margin:0;}
p {font-size:22px; opacity:.85}
.section {
  padding:120px 12%;
  background:#000;
}
.card {
  background:rgba(255,255,255,.05);
  padding:50px;
  border-radius:28px;
  margin-bottom:60px;
}
input,button{
  padding:14px;
  border-radius:14px;
  border:none;
  margin:6px;
}
button{
  background:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="hero">
  <div class="overlay"></div>
  <div class="content">
    <h1>Coesse</h1>
    <p>One World. One Breath</p>
    <p>Protecting the planet. Defending human rights.</p>
  </div>
</div>

<div class="section">
  <div class="card">
    <h2>Our Mission</h2>
    <p>To mobilize global volunteers to protect the planet, defend human rights, and foster coexistence.</p>
  </div>

  <div class="card">
    <h2>Our Vision</h2>
    <p>A world where humanity and nature coexist in harmony.</p>
  </div>

  <div class="card">
    <h2>Join as Volunteer</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
  </div>
</div>

<script>
async function register(){
  await fetch("https://你的后端服务器/api/register",{
    method:"POST",
    headers:{ "Content-Type":"application/json"},
    body:JSON.stringify({
      email:email.value,
      password:password.value
    })
  });
  alert("Check your email to verify account");
}
</script>

</body>
</html>
