<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coesse | Join</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific styles for the auth container */
        .auth-container {
            width: 350px;
            margin: auto;
            overflow: hidden; /* For collapse effect */
            transition: height 0.3s ease;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 5px;
        }
        .toggle-text {
            font-size: 0.9rem;
            margin-top: 10px;
            cursor: pointer;
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand">COESSE</div>
        <div class="nav-links">
            <a href="index.html">Back Home</a>
        </div>
    </nav>

    <main style="flex: 1; display: flex; align-items: center;">
        <div class="glass-card auth-container">
            <h2 id="form-title">Login</h2>
            
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email (coesselife@proton.me)" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-primary" id="submit-btn">Sign In</button>
            </form>

            <p class="toggle-text" id="toggle-auth">New to Coesse? Create Account</p>
        </div>
    </main>

    <script src="js/main.js" type="module"></script>
</body>
</html>
